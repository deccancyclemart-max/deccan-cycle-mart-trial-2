    <style>
        :root {
            --accent-yellow: #fded0d;
        }

        html { scroll-behavior: smooth; }
        body { background-color: #f8f9fa; }
        
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-text-animated {
            background: linear-gradient(90deg, #fded0d, #287cb2, #064771, #fded0d);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animated-gradient 4s ease infinite;
        }

        @media (max-width: 767px) {
            .gradient-text-animated {
                animation: animated-gradient 8s ease infinite;
            }
        }

        .gradient-button {
            background-image: linear-gradient(to right, #fded0d 0%, #ffd900 50%, #fded0d 100%);
            background-size: 200% auto;
            transition: 0.5s;
        }
        .gradient-button:hover { background-position: right center; }
        
        .brand-name-gradient {
            background: linear-gradient(90deg, #064771, #287cb2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .hero-bg {
            background-color: #f0f4f8; 
            background-image: radial-gradient(circle at 90% 10%, rgba(40, 124, 178, 0.4), transparent 40%),
                              radial-gradient(circle at 10% 90%, rgba(253, 237, 13, 0.3), transparent 40%),
                              radial-gradient(circle at 50% 50%, rgba(6, 71, 113, 0.2), transparent 70%);
        }

        .cta-shine {
            position: relative;
            overflow: hidden;
        }
        .cta-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.5) 50%, 
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            animation: shine-effect 6s infinite;
            animation-delay: 2s;
        }
        @keyframes shine-effect {
            0% {
                left: -100%;
            }
            40% {
                left: 150%;
            }
            100% {
                left: 150%;
            }
        }

        #assembly-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
        }
        
        .bike-part-img {
            position: absolute;
            will-change: transform, opacity;
            transition: opacity 0.8s ease-out, transform 1.5s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
        }
        
        #part-frame { top: 50.5%; left: 50%; width: 90%; transform: translate(-50%, -50%); }
        #part-wheel-front { top: 60.5%; left: 78.5%; width: 48%; transform: translate(-50%, -50%); }
        #part-wheel-rear { top: 61%; left: 21.5%; width: 49%; transform: translate(-50%, -50%); }
        #part-handle { top: 21%; left: 70.5%; width: 40%; transform: translate(-50%, -50%); }
        #part-seat { top: 23%; left: 31.5%; width: 24%; transform: translate(-50%, -50%); }
        #part-gears { top: 61.5%; left: 40.5%; width: 32%; transform: translate(-50%, -50%); }
        
        #final-bike-image {
            position: absolute;
            top: 50%; left: 50%; width: 90%;
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0;
            will-change: transform, opacity;
            transition: opacity 0.5s cubic-bezier(0.22, 1, 0.36, 1), transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #final-bike-image.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        #magic-flash {
            position: absolute;
            top: 50%; left: 50%;
            width: 50px; height: 50px;
            background-color: transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        #magic-flash.animate {
            animation: shockwave 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes shockwave {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
                box-shadow: 0 0 5px 5px rgba(253, 237, 13, 0.9), 
                            0 0 10px 10px rgba(253, 237, 13, 0.6), 
                            0 0 15px 20px rgba(40, 124, 178, 0.3);
            }
            80% { opacity: 0.5; }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
                box-shadow: 0 0 50px 100px rgba(253, 237, 13, 0), 
                            0 0 60px 120px rgba(253, 237, 13, 0), 
                            0 0 70px 150px rgba(40, 124, 178, 0);
            }
        }

        header {
            transition: background-color 0.4s ease, backdrop-filter 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
        }
        header.scrolled {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom-width: 1px;
            border-color: #e5e7eb;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        .nav-link {
            position: relative;
            padding-bottom: 6px;
            font-medium;
            color: #1e293b; 
            transition: color 0.3s ease;
        }
        .nav-link:hover { color: #287cb2; }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #287cb2; 
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .nav-link.active {
            color: #287cb2; 
            font-weight: 600; 
        }
        .nav-link.active::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        #mobile-menu a.active {
            color: #287cb2; 
            font-weight: 700; 
        }

        @media (prefers-reduced-motion: reduce) {
            .bike-part-img, #magic-flash, #final-bike-image { 
                animation: none !important;
                transition: none !important; 
            }
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ... (header and nav scroll logic)

        // --- [RESTORED] Full Bicycle Assembly Animation Logic ---
        const assemblyContainer = document.getElementById('assembly-container');
        if (assemblyContainer) {
            const isReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            let hasAnimated = false;

            const magicFlash = document.getElementById('magic-flash');
            const finalBikeImage = document.getElementById('final-bike-image');
            
            const FROM_POSITIONS = {
                'part-frame':       'translateX(-120%) translateY(10%) rotate(-25deg) scale(0.7)',
                'part-wheel-front': 'translateX(120%) translateY(-10%) rotate(90deg) scale(0.7)',
                'part-wheel-rear':  'translateX(120%) translateY(50%) rotate(-90deg) scale(0.7)',
                'part-handle':      'translateY(-250%) scale(0.7)',
                'part-seat':        'translateY(-300%) scale(0.7)',
                'part-gears':       'translateY(250%) scale(0.7)',
            };
            
            const parts = Object.keys(FROM_POSITIONS).map(id => document.getElementById(id));

            const initializePartPositions = () => {
                parts.forEach(part => {
                    if (!part) return;
                    part.style.transition = 'none';
                    part.style.opacity = '0';
                    part.style.transform = FROM_POSITIONS[part.id];
                });
                if(finalBikeImage) finalBikeImage.classList.remove('visible');
                if(magicFlash) magicFlash.classList.remove('animate');
            };

            const startAssembly = () => {
                if (hasAnimated) return;
                hasAnimated = true;

                if (isReducedMotion) {
                    if(finalBikeImage) finalBikeImage.classList.add('visible');
                    return;
                }
                
                parts.forEach((part, index) => {
                    if (!part) return;
                    setTimeout(() => {
                        part.style.transition = 'opacity 0.8s ease-out, transform 1.5s cubic-bezier(0.23, 1, 0.32, 1)';
                        part.style.opacity = '1';
                        part.style.transform = 'translate(-50%, -50%)';
                    }, index * 150);
                });
                
                setTimeout(() => {
                    if(magicFlash) magicFlash.classList.add('animate');
                }, 1800); 

                setTimeout(() => {
                    parts.forEach(p => {
                        if (p) {
                           p.style.transition = 'opacity 0.3s ease-out';
                           p.style.opacity = '0';
                        }
                    });
                }, 1900);

                setTimeout(() => {
                    if (finalBikeImage) {
                       finalBikeImage.classList.add('visible');
                    }
                }, 2100);
            };
            
            initializePartPositions(); 

            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        startAssembly();
                        observer.unobserve(assemblyContainer);
                    }
                }, { threshold: 0.3 });
                observer.observe(assemblyContainer);
            } else {
                startAssembly();
            }
        }
        
        // ... (rest of the original JS for modals, etc.)
    });
    </script>
